name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-01:latest ./01_User
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-01:latest

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-02:latest ./02_Product
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-02:latest
   

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name user \
            --resource-group deploying \
            --image ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-01:latest

      - name: Deploy to Azure Container Apps
        run: |
              az containerapp update \
                --name product \
                --resource-group deploying \
                --image ${{ secrets.DOCKER_HUB_USERNAME }}/deployment-02:latest
